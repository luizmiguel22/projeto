<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #023e8a;
            height: 100vh;
            align-items: center;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: 0;
        }

        .box {
            border: none;
            display: flex;
            display: inline;
            border-radius: 10px;
            align-content: center;
            text-align: center;
            background-color: white;


        }

        .box1 {

            border: .0625rem solid;
            height: 236px;
            width: 200px;
            border: none;
            order: 1;


        }

        .box2 {

            border: .0625rem solid;
            height: 236px;
            width: 200px;
            border: none;
            order: 2;

        }

        .box3 {
            border: .0625rem solid;
            height: 236px;
            width: 200px;
            border: none;
            order: 3;

        }

        .cont {
            display: flex;
            gap: 5rem;
            justify-content: center;
            align-items: center;
            height: 40vh;


        }

        .box h1 {
            color: #023e8a;
        }

        h1,
        h2,
        p,
        button {
            margin-top: 1.25rem;
        }

        .p {
            text-align: center;
            margin-top: 12.5rem;
            color: #fff;
        }

        button {
            background-color: #023e8a;
            width: 50%;
            height: 25px;
            border-radius: 5px;
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h1 class="p">plano</h1>
    <div class="cont">

        <div class="box box1">
            <h2>starter</h2>
            <h1>R$ 50,00</h1>
            </p>
            <p>bhsdf</p>
            <button>comprar</button>
        </div>
        <div class="box box2">
            <h2>personal</h2>
            <h1>R$100,00</h1>
            <p>hfg</p><button>comprar</button>
        </div>
        <div class="box box3">
            <h2>team</h2>
            <h1>R$300,00</h1>
            <p>gdfd</p><button>comprar</button>
        </div>
    </div>
</body>

</html>
