<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #023e8a;
            height: 100vh;
            align-items: center;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: 0;
        }

        .box {
            border: none;
            display: flex;
            display: inline;
            border-radius: .3rem;
            align-content: center;
            text-align: center;
            background-color: white;
            height: 16.75rem;
            width: 14.5rem;


        }

        .box1 {

            border: 1px solid;
           
            border: none;
            order: 1;


        }

        .box2 {

            border: 1px solid;
           
            border: none;
            order: 2;

        }

        .box3 {
            border: 1px solid;
           
            border: none;
            order: 3;

        }

        .cont {
            display: flex;
            gap: 80px;
            justify-content: center;
            align-items: center;
            height: 35vh;


        }

        .box h1 {
            color: #25599c;
        }

        h1,
        h2,
        p,
        button {
            margin-top: 1.85rem;
        }

        .p {
            text-align: center;
            margin-top: 260px;
            color: #fff;
        }

        button {
            background-color: #1e62bb;
            width: 50%;
            height: 1.5625rem;
            border-radius: .3125rem;
            color: #fff;
            text-decoration: none;
        }

        h2 {
            font-size: 15px
        }

        h1 {
            font-size: 20px;
            margin-top: 1.555rem;
        }
        p{font-size: .75rem;
            
            
        }
    </style>
</head>

<body>
    <h1 class="p">planos</h1>
    <div class="cont">

        <div class="box box1">
            <h2>starter</h2>
            <h1>R$ 50,00</h1>
            </p>
            <p>Lorem Ipsum is simply dummy typesetting industry.</p>
            <button>comprar</button>
        </div>
        <div class="box box2">
            <h2>personal</h2>
            <h1>R$100,00</h1>
            <p>Lorem Ipsum is simply dummy  typesetting industry.</p><button>comprar</button>
        </div>
        <div class="box box3">
            <h2>team</h2>
            <h1>R$300,00</h1>
            <p>Lorem Ipsum is simply dummy  typesetting industry.</p><button>comprar</button>
        </div>
    </div>
</body>

</html>
