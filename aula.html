<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #023e8a;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .box {
            border: none;
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            border-radius: .3rem;
            background-color: white;
            height: 18.75rem;
            width: 14.5rem;
            padding: 1rem;
            margin: 1rem;
        }

        .cont {
            display: flex;
            gap: 80px;
            justify-content: center;
            align-items: center;
            height: 35vh;
        }

        .box  {
            color: #25599c;
            font-size: 20px;
            margin-top: 4.555rem;
        }

        .box h2 {
            font-size: 15px;
            margin-top: 1.85rem;
        }

        .box li {
            font-size: .799rem;
            text-align: center;
            margin-top: .185rem;
            line-height: 11px;
            list-style-type: none;
            color: #615858;
        }

        .p {
            text-align: center;
            margin-top: 260px;
            color: #fff;

        }

        button {
            background-color: #1e62bb;
            width: 50%;
            height: 1.5625rem;
            border-radius: .3125rem;
            color: #fff;
            text-decoration: none;
            margin-top: 1.85rem;
        }

        p {
            font-size: 1.5625rem;
            margin-top: 10px;
            line-height: 3;


            font-family: "Roboto", sans-serif;
            font-weight: 700;
            font-style: normal;
            color: #023e8a;
        }
        h1{margin-bottom: 10px;
        color: #fff;}
        h2{color: black;}
    </style>
</head>

<body>
    <h1>Planos</h1>
    <div class="cont">
        <div class="box box1">
            <h2>Starter</h2>
            <p>R$ 50,00</p>
            <ul>
                <li>1 usuário</li>
                <li>100 GB de armazenamento</li>
                <li>Suporte por email</li>
            </ul>
            <button>Comprar</button>
        </div>
        <div class="box box2">
            <h2>Personal</h2>
            <p>R$ 100,00</p>
            <ul>
                <li>10 usuários</li>
                <li>1 TB de armazenamento</li>
                <li>Suporte por email</li>
            </ul>
            <button>Comprar</button>
        </div>
        <div class="box box3">
            <h2>Team</h2>
            <p>R$ 300,00</p>
            <ul>
                <li>50 usuários</li>
                <li>5 TB de armazenamento</li>
                <li>Suporte por email</li>
            </ul>
            <button>Comprar</button>
        </div>
    </div>
</body>

</html>
